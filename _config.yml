title: Tom's Blog
author: Tom
email: 
baseurl: ""
url: "https://aigeneralstore.github.io"
twitter_username: 
github_username: aigeneralstore

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Pagination
paginate: 5
paginate_path: "/blog/page:num/"

# Permalinks
permalink: /blog/:year/:month/:day/:title/

# Categories
categories:
  - cryptography
  - blockchain
  - ai-agents

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Tom"
  - scope:
      path: "_posts/cryptography"
    values:
      category: "cryptography"
  - scope:
      path: "_posts/blockchain"
    values:
      category: "blockchain"
  - scope:
      path: "_posts/ai-agents"
    values:
      category: "ai-agents"

# Navigation
header_pages:
  - cryptography.md
  - blockchain.md
  - ai-agents.md
  - about.md

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
